<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Project Fixed Layout</title>
    <style>
        /* --- CSS RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* BACKGROUND LAYER (WEBP) */
        #background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('BACKGROUND (1).webp');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* MAIN GAME CONTAINER (1920x1080) */
        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            transform-origin: center center;
            z-index: 1;
        }

        /* --- UTILITY CLASSES --- */
        .absolute-img {
            position: absolute;
            display: block;
            pointer-events: auto; 
        }

        /* Gambar Tengah (Message & Book) */
        .absolute-center-img {
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Tombol Interaktif */
        .clickable-btn {
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.1s ease;
        }

        .clickable-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        
        .clickable-btn:active {
            transform: scale(0.95);
        }

        /* --- ANIMATIONS --- */
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulsePlay {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* --- LANDING PAGE STYLES --- */
        #landing-page {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
        }

        #bg-open {
            left: 249.4px; top: 127.1px; z-index: 2;
            animation: slideUpFade 0.8s ease-out forwards; opacity: 0;
        }

        #judul {
            left: 478.8px; top: 239.6px; z-index: 3;
            animation: slideUpFade 0.8s ease-out 0.3s forwards; opacity: 0;
        }

        #btn-play {
            left: 795.1px; top: 530px; z-index: 4;
            animation: slideUpFade 0.8s ease-out 0.6s forwards, pulsePlay 2s infinite ease-in-out 1.5s;
            opacity: 0; cursor: pointer; transition: filter 0.2s ease;
        }
        #btn-play:hover {
             filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) brightness(1.2);
             animation-play-state: paused; transform: scale(1.1);
        }

        /* --- STAGE PAGE STYLES --- */
        #stage-page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; 
            z-index: 10;
        }

        /* --- PENGATURAN LAYER (Z-INDEX) --- */
        #stage-message { z-index: 1; }      /* Paling Bawah */
        #stage-book { z-index: 2; }         /* Di atas Message, Di bawah Track (BARU) */
        #stage-track { z-index: 3; }        /* Track menimpa Book */
        .stage-text-group { z-index: 4; }   /* Text menimpa Track */
        .stage-btn-group { z-index: 5; }    /* Button paling atas (supaya bisa diklik) */

        /* Koordinat Aset Stage */
        #stage-track { left: 430.8px; top: 378px; }
        
        /* Texts */
        #text-c1 { left: 430.8px; top: 234.2px; }
        #text-c2 { left: 339.2px; top: 742.9px; }
        #text-c3 { left: 1251px; top: 186.4px; }
        #text-wp { left: 1062.2px; top: 700.9px; }

        /* Buttons */
        #btn-c1 { left: 357.2px; top: 366.2px; }
        #btn-c2 { left: 650.9px; top: 643.2px; }
        #btn-c3 { left: 1109.7px; top: 312.5px; }
        #btn-prize { left: 1318.8px; top: 486.5px; }

    </style>
</head>
<body>

    <div id="background-layer"></div>

    <div id="game-container">
        
        <div id="landing-page">
            <img src="BG OPEN.webp" id="bg-open" class="absolute-img">
            <img src="JUDUL.webp" id="judul" class="absolute-img">
            <img src="PLAY.webp" id="btn-play" class="absolute-img" onclick="goToStage()">
        </div>

        <div id="stage-page">
            <img src="MESSAGE.webp" id="stage-message" class="absolute-center-img">
            
            <img src="BOOK.webp" id="stage-book" class="absolute-center-img">
            
            <img src="TRACK.webp" id="stage-track" class="absolute-img">
            
            <img src="TEXT-C1.webp" id="text-c1" class="absolute-img stage-text-group">
            <img src="TEXT-C2.webp" id="text-c2" class="absolute-img stage-text-group">
            <img src="TEXT-C3.webp" id="text-c3" class="absolute-img stage-text-group">
            <img src="TEXT-WP.webp" id="text-wp" class="absolute-img stage-text-group">

            <img src="BUTTON-C1.webp" id="btn-c1" class="absolute-img clickable-btn stage-btn-group" onclick="goToChallenge1()">
            <img src="BUTTON-C2.webp" id="btn-c2" class="absolute-img clickable-btn stage-btn-group" onclick="goToChallenge2()">
            <img src="BUTTON-C3.webp" id="btn-c3" class="absolute-img clickable-btn stage-btn-group" onclick="goToChallenge3()">
            <img src="PRIZE.webp" id="btn-prize" class="absolute-img clickable-btn stage-btn-group" onclick="goToPrize()">
        </div>

    </div>

    <script>
        /* --- AUTO SCALING SCRIPT --- */
        function resizeGame() {
            const container = document.getElementById('game-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const designWidth = 1920;
            const designHeight = 1080;
            const scale = Math.min(windowWidth / designWidth, windowHeight / designHeight);
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }
        window.addEventListener('load', resizeGame);
        window.addEventListener('resize', resizeGame);

        /* --- PAGE NAVIGATION LOGIC --- */
        
        function goToStage() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('stage-page').style.display = 'block';
        }

        /* FUNGSI DUMMY - Nanti kita isi logika halaman selanjutnya */
        function goToChallenge1() {
            alert("Menuju Challenge 1!");
        }

        function goToChallenge2() {
            alert("Menuju Challenge 2!");
        }

        function goToChallenge3() {
            alert("Menuju Challenge 3!");
        }

        function goToPrize() {
            alert("Membuka Hadiah!");
        }
    </script>
</body>
</html>
