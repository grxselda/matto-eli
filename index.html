<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Project Fixed Layout</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* BACKGROUND LAYER (Format WEBP) */
        #background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('BACKGROUND (1).webp'); /* UBAH KE WEBP */
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* GAME CONTAINER (1920x1080) */
        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            transform-origin: center center;
            z-index: 1;
        }

        /* --- DEFINISI ANIMASI --- */
        
        /* 1. Animasi Masuk (Slide Up) */
        @keyframes slideUpFade {
            0% {
                opacity: 0;
                transform: translateY(100px); /* Mulai dari bawah */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Ke posisi asli */
            }
        }

        /* 2. Animasi Tombol Play (Pulse/Berdenyut) */
        @keyframes pulsePlay {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Kelas Utility Gambar */
        .absolute-img {
            position: absolute;
            display: block;
        }

        /* --- HALAMAN LANDING --- */
        #landing-page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Elemen 1: BG OPEN (WEBP) */
        #bg-open {
            left: 249.4px;
            top: 127.1px;
            width: 1421.2px;
            height: 825.7px;
            z-index: 2;
            
            /* Animasi Masuk */
            animation: slideUpFade 0.8s ease-out forwards;
            opacity: 0; /* Mulai invisible sebelum animasi */
        }

        /* Elemen 2: JUDUL (WEBP) */
        #judul {
            left: 478.8px;
            top: 239.6px;
            width: 962.5px;
            height: 228.4px;
            z-index: 3;

            /* Animasi Masuk (Delay dikit biar keren) */
            animation: slideUpFade 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        /* Elemen 3: PLAY BUTTON (WEBP) */
        #btn-play {
            left: 795.1px;
            /* REVISI POSISI: Dinaikkan ke 530px agar lebih proporsional */
            top: 530px; 
            width: 329.8px;
            height: 329.8px;
            z-index: 4;
            cursor: pointer;
            
            /* Animasi Masuk (Delay paling akhir) */
            animation: slideUpFade 0.8s ease-out 0.6s forwards, 
                       pulsePlay 2s infinite ease-in-out 1.5s; /* Pulse mulai setelah masuk */
            opacity: 0;
            transition: filter 0.2s ease; /* Transisi halus saat hover */
        }

        /* Efek Hover Spesifik Tombol Play */
        #btn-play:hover {
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) brightness(1.2);
            /* Matikan animasi pulse saat hover agar user fokus, atau biarkan tetap jalan */
            animation-play-state: paused; 
            transform: scale(1.1); /* Sedikit membesar saat hover */
        }

        #btn-play:active {
            transform: scale(0.95); /* Efek klik */
        }

        /* --- HALAMAN STAGE --- */
        #stage-page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; 
            z-index: 10;
        }

        .stage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 50px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

    </style>
</head>
<body>

    <div id="background-layer"></div>

    <div id="game-container">
        
        <div id="landing-page">
            <img src="BG OPEN.webp" id="bg-open" class="absolute-img">
            <img src="JUDUL.webp" id="judul" class="absolute-img">
            <img src="PLAY.webp" id="btn-play" class="absolute-img" onclick="goToStage()">
        </div>

        <div id="stage-page">
            <div class="stage-text">STAGE 1 START</div>
        </div>

    </div>

    <script>
        function resizeGame() {
            const container = document.getElementById('game-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const designWidth = 1920;
            const designHeight = 1080;

            const scale = Math.min(
                windowWidth / designWidth,
                windowHeight / designHeight
            );

            // Container Scaling
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        window.addEventListener('load', resizeGame);
        window.addEventListener('resize', resizeGame);

        function goToStage() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('stage-page').style.display = 'block';
        }
    </script>
</body>
</html>
