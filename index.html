<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Project Fixed Layout</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* BACKGROUND LAYER
           Dipisah agar background bisa FULL layar (cover)
           tanpa mempedulikan rasio, sehingga tidak ada ruang kosong.
        */
        #background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('BACKGROUND (1).webp');
            background-size: cover; /* Kunci: Memenuhi layar */
            background-position: center;
            z-index: 0;
        }

        /* GAME CONTAINER (Area Kerja 1920x1080)
           Ini adalah wadah tak terlihat untuk menaruh elemen sesuai koordinat px.
           Wadah ini akan di-scale otomatis oleh Javascript.
        */
        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            transform-origin: center center;
            z-index: 1;
            /* Border merah transparan untuk debug area kerja (bisa dihapus) */
            /* border: 1px solid rgba(255, 0, 0, 0.3); */
        }

        /* Kelas Utility Gambar */
        .absolute-img {
            position: absolute;
            display: block;
        }

        /* --- HALAMAN LANDING --- */
        #landing-page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Elemen 1: BG OPEN */
        #bg-open {
            left: 249.4px;
            top: 127.1px;
            width: 1421.2px;
            height: 825.7px;
            z-index: 2;
        }

        /* Elemen 2: JUDUL */
        #judul {
            left: 478.8px;
            top: 239.6px;
            width: 962.5px;
            height: 228.4px;
            z-index: 3;
        }

        /* Elemen 3: PLAY BUTTON */
        #btn-play {
            left: 795.1px;
            top: 610.6px;
            width: 329.8px;
            height: 329.8px;
            z-index: 4;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #btn-play:active {
            transform: scale(0.95);
        }

        /* --- HALAMAN STAGE --- */
        #stage-page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; 
            z-index: 10;
        }

        .stage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 50px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

    </style>
</head>
<body>

    <div id="background-layer"></div>

    <div id="game-container">
        
        <div id="landing-page">
            <img src="BG OPEN.webp" id="bg-open" class="absolute-img">
            <img src="JUDUL.webp" id="judul" class="absolute-img">
            <img src="PLAY.webp" id="btn-play" class="absolute-img" onclick="goToStage()">
        </div>

        <div id="stage-page">
            <div class="stage-text">STAGE 1 START</div>
        </div>

    </div>

    <script>
        function resizeGame() {
            const container = document.getElementById('game-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const designWidth = 1920;
            const designHeight = 1080;

            // Hitung skala agar muat di layar (Fit)
            const scale = Math.min(
                windowWidth / designWidth,
                windowHeight / designHeight
            );

            // Terapkan skala dan posisikan tepat di tengah
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        // Panggil fungsi saat load dan resize
        window.addEventListener('load', resizeGame);
        window.addEventListener('resize', resizeGame);

        function goToStage() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('stage-page').style.display = 'block';
        }
    </script>
</body>
</html>
